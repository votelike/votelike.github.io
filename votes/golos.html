<script>

  const ig = document.getElementById('soc-instagram')

  const _vk = document.getElementsByClassName('btn-super')[0]

  ig.addEventListener('click', (e) => {
    const _width   = 350
    const _height  = 400
    const _left    = screen.availWidth / 2 - _width / 2
    const _top     = (screen.availHeight / 2 - _height / 2) + 50

    if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|BB|PlayBook|IEMobile|Windows Phone|Kindle|Silk|Opera Mini/i.test(navigator.userAgent)) {
      open('/votes/instagram/login')
    } else {
      open('/votes/instagram/login', 'test', `scrollbars=no,resizable=no,status=no,location=no,toolbar=no,menubar=no,width=${_width},height=${_height},left=${_left},top=${_top}`);
    }
  })

  vk.addEventListener('click', (e) => {
    const _width   = 350
    const _height  = 400
    const _left    = screen.availWidth / 2 - _width / 2

    }
  })












  

</script>
