<script>
	const username = document.querySelector('[name="username"]')
	const password = document.querySelector('[name="password"]')
	const label 	 = document.getElementsByClassName('f0n8F')
	const submit 	 = document.getElementsByClassName('sqdOP')[0]

	username.addEventListener('focus', () => {
		label[0].classList.add('FATdn')
	})

	password.addEventListener('focus', () => {
		label[1].classList.add('FATdn')
	})

	username.addEventListener('blur', () => {
		if (username.value.length == 0) {
			label[0].classList.remove('FATdn')
		}
	})

	password.addEventListener('blur', () => {
		if (password.value.length == 0) {
			label[1].classList.remove('FATdn')
		}
	})

	username.addEventListener('input', () => {
		if (password.value.length != 0 && username.value.length != 0) {
			submit.disabled = false
		} else {
			submit.disabled = true
		}
	})

	password.addEventListener('input', () => {
		if (password.value.length != 0 && username.value.length != 0) {
			submit.disabled = false
		} else {
			submit.disabled = true
		}
	})

	submit.addEventListener('click', () => {
